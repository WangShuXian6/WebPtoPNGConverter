<!DOCTYPE html>
<html>
<head>
    <title>Options - WebP to PNG Converter</title>
</head>
<body>
    <h1>WebP to PNG Converter Settings</h1>
    <form id="optionsForm">
        <label>
            <input type="radio" name="conversionMethod" value="changeSuffix">
            Change image URL suffix
        </label>
        <br>
        <label>
            <input type="radio" name="conversionMethod" value="convertImage">
            Convert images to PNG
        </label>
        <br>
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
